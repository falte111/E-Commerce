<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org
">
<head>
<div th:replace="components :: links"> </div>
</head>
<body>
	<div th:replace="components :: nav"> </div>
	<h1>Customer Records</h1>
	<hr>
	<div th:switch="${count}">
		<h2 th:case="0">No Records</h2>
		<div th:case="*">
			<!--/* The star symbol means if any case other than 0 this case executes, this is thymeleaf syntax */-->
			<table class="table table-bordered">
				<thead>
					<tr class="bg-primary">
						<th>Customer Id</th>
						<th>Customer Name</th>
						<th>Customer Location</th>
						<th>Customer Email</th>
						<th>Balance</th>
						<th colspan=2>Options</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cust: ${customer}">
						<!--/ Note that the cust is a local variable I ownself name one, ie: temp variable to loop through /-->
						<td th:text="${cust.custId}"></td>
						<td th:text="${cust.name}"></td>
						<td th:text="${cust.location}"></td>
						<td th:text="${cust.email}"></td>
						<td th:text="${cust.balance}"></td>
						<td><a th:href="@{/edit/{id} (id=${cust.custId})}">Edit</a></td>
						<td><a th:href="@{/remove/{id} (id=${cust.custId})}"><i class="fa-solid fa-trash"></i></a></td>
					</tr>
				</tbody>
			</table>

		</div>
		<a href="/new">Add Records</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
</body>
</html>
