<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="components :: links"> </div>
</head>
<body>
<div th:replace="components :: nav"> </div>
	<h2>Add a Customer</h2>
	<form th:action="@{/add}" th:method=post>
		<label for="id">Customer ID:</label> <input type="number" id="id"
			name="id" /> <br> <label for="name">Customer Name:</label> <input
			type="text" id="name" name="name" /> <br> <label for="location">Customer
			Location:</label> <input type="text" id="location" name="location" /> <br>
		<label for="email">Customer Email:</label> <input type="email"
			id="email" name="email" /> <br> <label for="balance">Customer
			Balance:</label> <input type="number" step="0.1" id="balance" name="balance" />
		<br> <input type="submit" value="Save" />

	</form>

</body>
</html>
