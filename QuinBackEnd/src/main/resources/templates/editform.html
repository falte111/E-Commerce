<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org
">
<head>
<div th:replace="components :: links"></div>
</head>
<body>
	<div th:replace="components :: nav"></div>
	<h1>Update Customer Details</h1>
	<form th:action="@{/save}" th:object="${customer}" th:method=put>
		<div class="form-group">
			<label for="id">Customer ID:</label> <input type="number"
				th:field="*{custId}" id="id" name="id" readonly />
		</div>
		<div class="form-group">
			<label for="name">Customer Name:</label> <input type="text"
				th:field="*{name}" id="name" name="name" />
		</div>
		<div class="form-group">
			<label for="location">Customer Location:</label> <input type="text"
				th:field="*{location}" id="location" name="location" />
		</div>
		<div class="form-group">
			<label for="email">Customer Email:</label> <input type="email"
				th:field="*{email}" id="email" name="email" />
		</div>
		<div class="form-group">
			<label for="balance">Customer Balance:</label> <input type="number"
				th:field="*{balance}" step="0.1" id="balance" name="balance" />
		</div>

		<input type="submit" value="Save" />

	</form>
</body>
</html>
